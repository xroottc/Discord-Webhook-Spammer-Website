<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viod - Discord Webhook Tool</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <span class="logo-text">VOID<span class="logo-dot">.</span>WTF</span>
      </div>
      <h1>Discord Webhook Tool</h1>
    </header>

    <main>
      <div class="card webhook-form">
        <h2>Webhook Configuration</h2>
        <div class="input-group">
          <label for="webhook-url">Webhook URL</label>
          <div class="input-wrapper">
            <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/..." autocomplete="off">
            <button id="paste-url" class="icon-button" title="Paste from clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </button>
          </div>
        </div>

        <div class="input-group">
          <label for="webhook-name">Webhook Name (optional)</label>
          <input type="text" id="webhook-name" placeholder="VOID Webhook">
        </div>

        <div class="input-group">
          <label for="webhook-avatar">Avatar URL (optional)</label>
          <input type="text" id="webhook-avatar" placeholder="https://example.com/avatar.png">
        </div>

        <div class="input-group">
          <label for="message-content">Message Content</label>
          <textarea id="message-content" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="message-count">Message Count</label>
            <input type="number" id="message-count" min="1" max="100" value="5">
          </div>
          <div class="input-group">
            <label for="delay">Delay (ms)</label>
            <input type="number" id="delay" min="100" max="5000" value="1000">
          </div>
        </div>

        <div class="button-group">
          <button id="send-button" class="primary-button">
            <span class="button-text">Send Messages</span>
            <div class="button-loader"></div>
          </button>
          <button id="clear-button" class="secondary-button">Clear Form</button>
        </div>
      </div>

      <div class="card results-section">
        <h2>Results</h2>
        <div class="result-stats">
          <div class="stat">
            <span class="stat-label">Sent:</span>
            <span id="sent-count" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Failed:</span>
            <span id="failed-count" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Success Rate:</span>
            <span id="success-rate" class="stat-value">0%</span>
          </div>
        </div>
        <div class="results-container">
          <div id="results-log" class="results-log"></div>
        </div>
        <button id="clear-results" class="text-button">Clear Results</button>
      </div>
    </main>

    <footer>
      <p>VOID.WTF Webhook Tool &copy; 2025</p>
      <p class="disclaimer">Used to neutrialize discord stealers.</p>
    </footer>
  </div>

  <div id="notification-container" class="notification-container"></div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
